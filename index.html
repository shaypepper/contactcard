<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shay's...</title>

  <!-- STYLESHEETS -->
  <!-- Bootstrap: Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="css/style.css">

  <!-- JAVASCRIPT -->
  <!-- Bootstrap: Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="js/index.js"></script>

</head>
<body>
  <div id="wrapper">
    
    <div class="modal fade" tabindex="-1" role="dialog" id="addContact">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add new contact</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="firstName" class="control-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Jane">
              </div>
              <div class="form-group">
                <label for="lastName" class="control-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Doe">
              </div>
              <div class="form-group">
                <label for="details">Details</label>
                <textarea type="text" class="form-control" id="details" rows=3 placeholder="The most incredible..."></textarea>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal" id="submit">Submit</button>
          </div>
        </div><!-- end of modal content -->
      </div><!-- end of modal dialog -->
    </div><!-- end of modal -->
    
    <h1>Contact Cards</h1>
      
    <div id="btn"><button class="btn btn-lg" data-toggle="modal" data-target="#addContact">Add new contact</button></div>
    
    <div id="contactCards"></div>
      
  </div><!-- end of wrapper -->
</body>
</html>
